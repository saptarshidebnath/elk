filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false

filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true

# filebeat.inputs:
#   - type: log
#     paths:
#       - /mnt/docker-contianers/*/*-json.log

processors:
- add_cloud_metadata: ~
- add_docker_metadata: ~

output.elasticsearch:
  hosts: '${ELASTICSEARCH_HOSTS:elasticsearch:9200}'
  index: "%{[fields.log_type]}-%{[agent.version]}-%{+yyyy.MM.dd}" 
setup.template.name: "docker-filebeat"
setup.template.pattern: "docker-filebeat-*"
